
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<link rel="stylesheet" type="text/css" href="tables.css" />

		<title>mazunki &mdash; UNDER CONSTRUCTION </title>
	</head>
	<body>
		<div class="wrapper">
			<div class="grid header">mazunki</div>
			<div class="grid menu">
				<div>CV</div>
				<div>Git</div>
				<div><a href="/blog_entries/">Blog</a></div>
				<div>Projects</div>
				<div>Contact</div>
				<div>Gallery</div>
				<div>Games</div>
			</div>
			<div class="grid content">
          <table style="border:1px">
            <tr>
              <th>Name</th>
              <th>Output</th>
              <th>Code</th>
            </tr>
            <tr>
              <th>LATIN CAPITAL LETTER N WITH TILDE</th>
              <th>Ñ</th>
              <th>U+00D1</th>
            </tr>
            <tr>
              <th>LATIN SMALL LETTER N WITH TILDE</th>
              <th>ñ</th>
              <th>U+00F1</th>
            </tr>
            <tr>
              <th>COMBINING GRAVE ACCENT</th>
              <th>͏̀</th>
              <th>U+0300</th>
            </tr>
            <tr>
              <th>COMBINING ACUTE ACCENT</th>
              <th>͏́</th>
              <th>U+0301</th>
            </tr>
            <tr>
              <th>COMBINING TILDE</th>
              <th>͏̃</th>
              <th>U+0303</th>
            </tr>
            <tr>
              <th>COMBINING GRAPHEME JOINER</th>
              <th></th>
              <th>U+034F</th>
            </tr>
          </table>
			</div>
		</div>
	</body>
</html>
